server {
    listen 80;
    server_name localhost;

    # Chemin correct selon ton docker-compose
    root /var/www/html/public;

    index index.php;
  # Augmenter la limite de taille du corps de la requ√™te
    client_max_body_size 10M;

    # Timeout pour les requ√™tes longues (optionnel)
    client_body_timeout 300s;

    # Fichiers statiques + Symfony
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Traitement PHP (Symfony)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        include fastcgi_params;

        # Obligatoire pour Symfony
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Optimisations PHP-FPM
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # √âvite warning c√¥t√© Symfony
        fastcgi_param HTTPS off;

        internal;
    }

    # Bloque tout acc√®s direct aux autres fichiers PHP
    location ~ \.php$ {
        return 404;
    }

    # Gzip pour la vitesse
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml+rss;

    # Logs
    access_log /var/log/nginx/symfony_access.log;
    error_log  /var/log/nginx/symfony_error.log;

    # üîê S√©curit√© recommand√©e
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
